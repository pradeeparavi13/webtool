{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django App</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'menu1' %}">Menu 1</a></li>
                <li><a href="{% url 'menu2' %}">Menu 2</a></li>
                <li><a href="{% url 'menu3' %}">Menu 3</a></li>
                <li><a href="{% url 'menu4' %}">Menu 4</a></li>
                <li><a href="{% url 'menu5' %}">Menu 5</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
